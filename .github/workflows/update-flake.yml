name: Update Flake

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Update flake inputs
        run: |
          nix flake update

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet flake.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(flake): update flake inputs"
          title: "chore(flake): update flake inputs"
          body: |
            ## Automated Flake Update
            
            This PR updates the flake.lock file to the latest versions of all inputs.
            
            ### Changes
            - Updated flake inputs via `nix flake update`
            
            ### Review Notes
            - Please review the changes in `flake.lock`
            - Verify that the build succeeds
            - Check for any breaking changes in the updated inputs
            
            ---
            *This PR was automatically generated by the update-flake workflow*
          branch: automated/update-flake
          delete-branch: true
          labels: |
            automated
            dependencies
