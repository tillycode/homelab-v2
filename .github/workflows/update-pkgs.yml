name: Update Packages

on:
  schedule:
    # Run every Monday at 02:00 UTC
    - cron: '0 2 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Update RKE2 packages
        run: |
          # Update all RKE2 versions (26, 27, 28, etc.)
          # Find all RKE2 versions by looking at directory structure
          cd pkgs/rke2
          for version_dir in 1_*; do
            if [ -d "$version_dir" ]; then
              minor_version="${version_dir#1_}"
              echo "Updating RKE2 version 1.${minor_version}..."
              # Run the update script
              ./update-script.sh "$minor_version" || echo "Failed to update version 1.${minor_version}, skipping..."
            fi
          done

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet pkgs/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            # Get list of changed files for PR body
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            git diff --name-only pkgs/ >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(pkgs): update package versions"
          title: "chore(pkgs): update package versions"
          body: |
            ## Automated Package Update
            
            This PR updates package definitions to their latest versions.
            
            ### Changes
            - Updated RKE2 packages using update scripts
            
            ### Modified Files
            ```
            ${{ steps.check_changes.outputs.changes }}
            ```
            
            ### Review Notes
            - Please review the version changes
            - Verify that the build succeeds
            - Check for any breaking changes in the updated packages
            - Test the updated packages in your homelab environment
            
            ---
            *This PR was automatically generated by the update-packages workflow*
          branch: automated/update-packages
          delete-branch: true
          labels: |
            automated
            dependencies
            packages
